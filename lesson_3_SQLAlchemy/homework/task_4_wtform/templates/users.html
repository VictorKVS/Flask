{% extends 'base.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
  <div>
    {% for user in users %}
      <p>
        Login: {{user.user_name}}<br>
        Email: {{user.email}}<br>
        Password: {{user.password}}<br>
        <hr>
      </p>
    {% endfor %}
  </div>
{% endblock %}
