{% extends 'base.html' %}

{% block title %}
    {{ super() }} - {{ context[0].title }}
{% endblock %}

{% block content %}
    <div>
        <h2>How to find us:</h2>
        {% for row in context %}
        <div>
        <h3>{{ row.address }}</h3>
        <h4>{{ row.phone }}</h4>
        <h4>{{ row.email }}</h4>
        </div>
        {% endfor %}
    </div>
{% endblock %}
